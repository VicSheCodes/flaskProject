<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* Example: Add custom CSS styles */
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
    </header>

    <nav>
        <a href="{{ url_for('index') }}">Back to Home Page</a>
    </nav>

    <main>
        <ul>
            {% for example in examples %}
            <li>
                <h2>{{ example['title'] }}</h2>
                <p>{{ example['description'] }}</p>
                <pre><code>{{ example['code'] }}</code></pre>
            </li>
            {% endfor %}
        </ul>
    </main>
    <br>
    <footer>
        <p>&copy; {{ current_year }} My Flask App</p>
    </footer>

    <!-- Example: Include a JavaScript file -->
    <!-- Add your JavaScript file here -->
</body>
</html>
